<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container" id="quiz">
        <h2 id="heading">Quiz is loading..........</h2>
        <ul>
            <li>
                <input type="radio" name="option" id="a" class="option">
                <label for="a" class="label" id="a_id">Option 1</label>
            </li>
            <li>
                <input type="radio" name="option" id="b" class="option">
                <label for="b" class="label" id="b_id">Option 1</label>
            </li>
            <li>
                <input type="radio" name="option" id="c" class="option">
                <label for="c" class="label" id="c_id">Option 1</label>
            </li>
            <li>
                <input type="radio" name="option" id="d" class="option">
                <label for="d" class="label" id="d_id">Option 1</label>
            </li>
        </ul>
        <button id="btn">Next </button>
    </div>
    <div class="dialog-overlay" id="dialog-overlay">
        <div class="dialog-box">
            <h3>Alert</h3>
            <p>Please select an option before proceeding.</p>
            <button id="dialog-btn">OK</button>
            <button id="contact-btn">Contact</button>
        </div>
    </div>
    <div class="dialog-overlay" id="contact-overlay">
        <div class="dialog-box">
            <h3>Contact Us</h3>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
                <button type="button" id="close-contact-btn">Close</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Application</title>
</head>

<body>
  <div class="container" id="quiz">
    <h2 id="heading">Loading ...........</h2>
    <ul>
      <li>
        <input type="radio" name="option" id="a" class="option">
        <label for="a" class="label" id="a_id">Option 1</label>
      </li>
      <li>
        <input type="radio" name="option" id="b" class="option">
        <label for="b" class="label" id="b_id">Option 2</label>
      </li>
      <li>
        <input type="radio" name="option" id="c" class="option">
        <label for="c" class="label" id="c_id">Option 3</label>
      </li>
      <li>
        <input type="radio" name="option" id="d" class="option">
        <label for="d" class="label" id="d_id">Option 4</label>
      </li>
    </ul>
    <button id="btn">Next</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
